<!DOCTYPE html>

<body>
    <div id="shortcutTips" class="shortcut-tips">
        <h3>Klavye Kısayolları</h3>
        <ul>
            <li><strong>ä:</strong> Alt + 132</li>
            <li><strong>ö:</strong> Alt + 148</li>
            <li><strong>ü:</strong> Alt + 129</li>
            <li><strong>ß:</strong> Alt + 225</li>
            <li><strong>Ç:</strong> Alt + 128</li>
            <li><strong>Ğ:</strong> Alt + 286</li>
            <li><strong>İ:</strong> Alt + 221</li>
            <li><strong>Ö:</strong> Alt + 214</li>
            <li><strong>Ş:</strong> Alt + 350</li>
            <li><strong>ğ:</strong> Alt + 287</li>
        </ul>
    </div>

    <div id="wordPairs"></div>
    <div id="score">Puan: 0</div>
    <select id="level">
        <option value="1">Seviye 1</option>
        <option value="2">Seviye 2</option>
        <option value="3">Seviye 3</option>
    </select>
    <button id="restartButton" style="display:none;">Tekrar Oyna</button>

    <canvas id="starCanvas"></canvas>
